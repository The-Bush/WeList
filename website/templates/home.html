{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<form  method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-50" id="listname" name="listname" placeholder="List Name" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-50" id="password" name="password" placeholder="Password (optional)" type="password">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" name="access" type="submit">Access List</button>    
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-secondary" name="create" type="submit">Create new List</button>
    </div>
</form>
{% endblock %}
