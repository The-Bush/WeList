{% extends "layout.html" %}

{% block title %}
    Create List
{% endblock %}

{% block main %}
    <form action="/createlist" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-50" id="listname" name="listname" placeholder="List Name" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-50" id="password" name="password" placeholder="Password (optional)" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-50" id="confirmation name="confirmation" placeholder="Confirm Password (optional)" type="password">
        </div>
        <div  class="d-flex justify-content-center">
            <button class="btn btn-primary mx-auto w-10" type="submit">Create List</button>
        </div>
    </form>
{% endblock %}
